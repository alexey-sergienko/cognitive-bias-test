<div class="tile is-ancestor" style="margin-top: 10%">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
      </div>
      <div class="tile is-parent">
        <article class="tile is-child white-text">
          <div *ngFor="let line of formattedText()">
            <p class="white-text">{{line}}</p>
            <br *ngIf="line === ''"/>
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
    </div>
  </div>
  <div class="tile is-parent"></div>
</div>
